{% load static %}


<!DOCTYPE html>


<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'weather/main.css' %}"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
            <div class="container">
                <a  style="margin-right: 100px;" class="navbar-brand" href="#">Casa Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home-page' %}">Today</a>
                        </li>
                      
                    </ul>
                </div>
        
                <div id="search-container">
                    <form class="d-flex"  method="GET">
                        
                        <input class="form-control me-2" type="search" id="search-field" name="q" placeholder="Search city" value="Las vegas" required="True">
                        <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        {% block content %}
            <div class="container">
                <div class="card weather-card" style="margin-top: 100px;">
                    <h4 class="card-header">{{ City }}</h4>

                    <img src= "{% static weather_image %}" class="card-img-top weather-image" alt="Weather Image">
            
                    <div class="card-body">
                        <h3 class="card-title">{{ current_temperature }}째</h3>
                        <p class="card-text">{{ description }}</p>
                        <p class="card-text">High: {{ temp_max }}째</p>
                        <p class="card-text">Low: {{ temp_min }}째</p>
                        <p class="card-text">Feels Like: {{ temp_feels_like }}째</p>
                    </div>
            
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fas fa-wind"></i> Wind: {{ wind_speed }} mph
                        </li>
                        <li class="list-group-item">
                            <i class="fas fa-tint"></i> Humidity: {{ humidity }}%
                        </li>
                        
                    
                    </ul>
            
                </div>
            </div>
        {% endblock content %}
       



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </body>
</html>
